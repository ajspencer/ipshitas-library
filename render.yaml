# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend Web Service
  - type: web
    name: ipshitas-library-api
    runtime: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ipshitas-library-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          name: ipshitas-library
          type: web
          property: host
      - key: OPENAI_API_KEY
        sync: false # Manual entry required

  # Frontend Static Site
  - type: web
    name: ipshitas-library
    runtime: static
    region: oregon
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: VITE_API_URL
        fromService:
          name: ipshitas-library-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: ipshitas-library-db
    region: oregon
    plan: basic-256mb
    databaseName: ipshitas_library
    user: ipshitas_library_user

